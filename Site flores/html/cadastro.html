<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="container-principal">
        <div class="formulario">
            <h1>Cadastro</h1>
            <form id="form-cadastro" onsubmit="cadastrar(event)">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="usuario" placeholder="Usuário" required minlength="3" maxlength="15">
                <input type="password" id="senha" placeholder="Senha" required minlength="4" maxlength="15">
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required minlength="4" maxlength="15">
                <input type="submit" value="Cadastrar">
            </form>
            <p><a href="login.html">Já tem conta? Faça login</a></p>
            <div class="voltar">
                <a href="index.html">Voltar para Tela inicial</a>
            </div>
        </div>
    </div>

    <script>
        function cadastrar(event) {
            event.preventDefault();
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmar-senha').value;
            if (senha === confirmarSenha) {
                alert('Cadastro realizado com sucesso! Faça login agora.');
                window.location.href = "login.html";
            } else {
                alert('As senhas não coincidem. Tente novamente.');
            }
        }
    </script>
</body>
</html>
